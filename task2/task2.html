<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch web Application</title>
    <link rel="stylesheet" href="task2.css">
    
</head>
<body>
    
    <div class="stopwatch">
        <h2 class="heading">Stop Watch</h2>

</body>
</html>
